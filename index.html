<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="mainHeader">
        <div class="containerHeader">
            <h1 class="headerTitle" id="headerTitle">TuDu</h1>
            <form action="" id="TuDuForm">
                <input type="text" name="taskName" placeholder="E.g. Write a TuDu list!" class="addTask" id="addTask">
                <button type="button" class="btnSubmit" id="btnSubmit">Add Task</button>
            </form>
        </div>
    </header>

    <section>
        <div class="containerBody" id="mainContent">
            <ul class="stats">
                <li>
                    <span>Remaining</span>
                    <span id="remainingTasks">0</span>
                </li>
                <li>
                    <span>Completed</span>
                    <span id="completedTasks">0</span>
                </li>
                <li>
                    <span>Total</span>
                    <span id="totalTasks">0</span>
                </li>
            </ul>

            <ul class="TuDus">
            </ul>
        </div>
    </section>

    <footer class="containerFooter">
        <p>Created by Newtreenoh</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
