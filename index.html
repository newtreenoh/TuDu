<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuDu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tuDuHeader" id="tuDuHeader">
        <div class="title" id="title">TuDu</div>
        <input type="text" class="addTuDuText" id="addTuDuText" placeholder=" Eg.: Write a TuDu! :)">
        <button class="btnAddTask" id="btnAddTask">Add Task</button>
    </div>
    <div class="tuDuBody" id="tuDuBody">
        <div class="tuDuStats" id="tuDuStats"></div>

        <div class="tuDuContent" id="tuDuContent">
            <div class="tuDuTask" id="tuDuTask">
                <input type="checkbox" name="" id="tuDuCheckbox">
                <p class="taskText" id="taskText">test</p>
                <button class="btnDelete" id="btnDelete">X</button>
            </div>
        </div>
    </div>
</body>
</html>
